test_cases:
  - test_id: "0001"
    description: "Alive male populates correctly"
    transform: PersonMap
    fhir_input:
      resourceType: Patient
      id: "1"
      birthDate: "1970-01-01"
      gender: male
    expected_output:
      - resourceType: Person 
        person_id: 1
        year_of_birth: 1970
        month_of_birth: 1
        day_of_birth: 1
        gender_source_value: male 
        gender_concept_id: 8507
        person_source_value: "1"
  - test_id: "0002"
    description: "Alive female populates correctly"
    transform: PersonMap
    fhir_input:
      resourceType: Patient
      id: "2"
      birthDate: "1970-01-01"
      gender: female
    expected_output:
      - resourceType: Person 
        person_id: 2
        year_of_birth: 1970
        month_of_birth: 1
        day_of_birth: 1 
        gender_source_value: female 
        gender_concept_id: 8532
        person_source_value: "2"
  - test_id: "0003"
    description: "Populate Condition for verificationStatus==Confirmed"
    transform: ConditionMap
    fhir_input:
      resourceType: Condition
      id: "3"
      verificationStatus: 
        coding:
          - system: "http://terminology.hl7.org/CodeSystem/condition-ver-status"
            code: "confirmed"
            display: "Confirmed"
        text: Confirmed
      # category: 
      #   coding:
      #     - system: "http://terminology.hl7.org/CodeSystem/condition-category"
      #       code: "encounter-diagnosis"
      #       display: "Encounter Diagnosis"
      #   text: "Encounter Diagnosis"
      # code: 
      #   coding:
      #     - system: "http://snomed.info/sct"
      #       code: "271807003"
      #   text: "Skin rash"
      onsetDateTime: '1999-12-31'
    expected_output:
      - resourceType: ConditionOccurrence
        condition_occurrence_id: 3
        condition_start_date: '1999-12-31'
        condition_start_datetime: '1999-12-31 12:00:00'
        condition_concept_id: 140214