test_cases:
  - test_id: "0001"
    description: "Alive male populates correctly"
    transform: PersonMap
    fhir_input:
      resourceType: Patient
      id: "1"
      birthDate: "1970-01-01"
      gender: male
    expected_output:
      - resourceType: Person 
        person_id: 1
        year_of_birth: 1970
        month_of_birth: 1
        day_of_birth: 1
        gender_source_value: male 
        gender_concept_id: 8507
        person_source_value: "1"
  - test_id: "0002"
    description: "Alive female populates correctly"
    transform: PersonMap
    fhir_input:
      resourceType: Patient
      id: "2"
      birthDate: "1970-01-01"
      gender: female
    expected_output:
      - resourceType: Person 
        person_id: 2
        year_of_birth: 1970
        month_of_birth: 1
        day_of_birth: 1 
        gender_source_value: female 
        gender_concept_id: 8532
        person_source_value: "2"
